<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <title>Отправление карты помещения</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" >
            <p:outputLabel value="Выберите карту для передачи на сервер"/>
            
            <br></br>
            <br></br>
        
            <p:outputLabel id="showHelp" value="Таблица:"/>
           <!-- <p:inputText id="dataToServer" required="true" requiredMessage="Укажите название таблицы"  value="#{mapBean.naviData.tableName}"/> -->
            <br/>
            
            
            <p:dataTable id="dataTable"  value="#{mapBean.tables}" var="table" selection="#{mapBean.tableSelected}" selectionMode="single" rowKey="#{table}" >
            <p:column headerText="Название таблицы">
            	<h:outputText value="#{table.table}">
            	</h:outputText>
            </p:column>
          
            </p:dataTable>
            
                  
           <!-- <p:message for="dataToServer" display="text"/>  -->
 
            <br></br>
            <br></br>  

            <h:inputFile id="uploadMap" value="#{mapBean.file}" required="true" requiredMessage="Загрузите карту в формате PNG "/>
            <p:message for="uploadMap" display="text"/>
            
            <br></br>
            <br></br>
            <p:commandButton action="#{mapBean.uploadData()}" value="Отправить на сервер" ajax="false" />
            
            
            <br></br>
        </h:form>
    </h:body>
</html>
